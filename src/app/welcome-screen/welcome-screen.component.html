<div class="bg-pic"></div>

<div class="text-centered">
        <h3>Welcome to Awesome Post App!</h3>
        <span>Register, create posts and enjoy</span>
    </div>
<div class="posts">
    <div *ngFor="let p of posts">
        <app-post-presenter [post]="p"></app-post-presenter>
        <div class="space"></div>
    </div>
</div>
<div class="spinner">
    <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
</div>
