<div class="wrapper">
    <div class="content">
        <div class="btn-group">
            <button
                class="btn btn-primary"
                (click)="handleEdit()"
            >
                Promjeni
            </button>
        </div>
        <br>
        <h2>
            <span style="font-weight: bold">Ime korisnika:</span>
            {{firstName}}
        </h2>
        <hr>
        <h2>
            <span style="font-weight: bold">Prezime korisnika:</span>
            {{lastName}}
        </h2>
        <hr>
        <h2>
            <span style="font-weight: bold">E-mail:</span>
            {{email}}
        </h2>
        <hr>
    </div>
</div>
<div class="spinner">
    <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
</div>
<div
    *ngIf="showUpdateModal"
    (click)="handleEdit()"
>
    <div class="backdrop"></div>
    <div class="alert-box">
        <div class="userForm">
            <form
                *ngIf="!isLoading"
                [formGroup]="userForm"
                (ngSubmit)="onSubmit()"
            >
                <div class="form-group">
                    <label for>Novo ime</label>
                    <div class="row">
                        <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            formControlName="firstName"
                            placeholder="Enter First Name"
                        >
                    </div>

                </div>
                <br>
                <div class="form-group">
                    <label for>Novo prezime</label>
                    <div class="row">
                        <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            formControlName="lastName"
                            placeholder="Enter Last Name"
                        >
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for>Novi e-mail</label>
                    <div class="row">
                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            formControlName="email"
                            placeholder="Enter Email"
                        >
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for>Novi password</label>
                    <div class="row">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            formControlName="password"
                            placeholder="Unesite novi password"
                        >
                    </div>
                </div>
                <br>
                <br>
                <br>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Spremi
                </button>
            </form>
        </div>
        <div class="alert-box-actions">
            <button
                class="btn btn-primary"
                (click)="onClose()"
            >
                Zatvori
            </button>
        </div>
    </div>
</div>
